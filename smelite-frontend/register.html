<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f2eee8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .register-box h1 {
      margin-bottom: 24px;
      color: #333;
    }

    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"],
    .register-box input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 16px;
    }

    .radio-group label {
      font-size: 1em;
      color: #333;
    }

    .register-box button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      width: 100%;
    }

    .register-box button:hover {
      background-color: #256d27;
    }

    .register-box .link {
      margin-top: 16px;
      display: block;
      font-size: 0.95em;
      color: #2e7d32;
      text-decoration: none;
    }

    .register-box .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

 <header class="main-header">
  <div class="logo-link">
      <img src="images/smelitebg.svg" alt="СВЖ" class="logo-initials-svg">
      <img src="images/smelitelogo-02.svg" alt="Смелите" class="logo-svg">
  </div>
  
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Начало</a></li>
      <li><a href="index.html#how-it-works">КАК РАБОТИ?</a></li>
      <li><a href="index.html#contact">СВЪРЖИ СЕ С НАС</a></li>
    </ul>
  </nav>

  <div class="header-actions">
    <a href="shop.html" class="support-btn">
      ПОДКРЕПИ НИ <span class="arrow">→</span>
    </a>
  </div>
</header>

  <div class="register-box">
    <h1>Създай профил</h1>
    <form>
      <input type="text" placeholder="Име" required />
      <input type="email" placeholder="Имейл" required />
      <input type="password" placeholder="Парола" required />
      <input type="password" placeholder="Потвърди парола" required />
      <input type="text" placeholder="Град" required />
      <input type="number" placeholder="Години" min="10" max="100" required />
      
      <div class="radio-group">
        <label><input type="radio" name="type" value="master" required /> Майстор</label>
        <label><input type="radio" name="type" value="apprentice" required /> Чирак</label>
      </div>

      <button type="submit">Регистрация</button>
    </form>
    <a href="login.html" class="link">Вече имаш профил? Вход</a>
  </div>
</body>
</html>
